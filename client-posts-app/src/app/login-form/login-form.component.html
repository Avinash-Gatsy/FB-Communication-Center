<form (submit)="loginUser($event)">
	<div class="input">
		<label class="text-info">Username</label>
		<input type="text">
	</div>
	<div class="input">
		<label class="text-info">Password</label>
		<input type="password">
	</div>
	<div class="input">
		<input type="submit" class="btn btn-block btn-primary" value="Login">
	</div>
</form>
